<div class="container-selecao-cerveja">
    <div class="btn-voltar">
        <a [routerLink]="['/cervejas']">> VOLTAR </a>
    </div>
    <div class="box-selecao-cerveja">
        <div class="img-box">
            <img [src]="cerveja.image_url" alt="">
        </div>
        <div class="descricao-box">
            <div class="title-box">
                <h1>{{cerveja.name}}</h1>
            </div>
            <div class="info-box">
                <h4>{{cerveja.tagline}}</h4>
                <h5>ABV: <span>{{cerveja.abv}}</span></h5>
            </div>
            <div class="avaliacao-box">
                <div class="comentario-box">
                    <input [(ngModel)]="comentarioInput" type="text" placeholder="ComentÃ¡rios">
                </div>
                <div class="cerveja-avaliar">
                    <a><span (click)="cadastrarComentario()">AVALIAR</span></a>
                  </div>
            </div>
        </div>

    </div>
    <div class="container-comentario">
        <ul>
          <li *ngFor="let a of comentarios" >
              <div class="card-comentario" >
                  <p>"{{ a.comentario }}"</p>
              </div>
          </li>
        </ul>
      </div>





</div>
